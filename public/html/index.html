<body>

                <th scope="col">description</th>
                <th scope="col">price</th>
            </tr>
        </thead>
        <tbody id="tableFrame">
        </tbody>
    </table>
    <script>
        let tableBody = document.getElementById('tableFrame');
        let url = "http://localhost:3200/api/product";
        let apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1X0lkIjoxLCJ1X2VtYWlsIjoiZGlwZXNocG9oYW5la2FyMTk5N0BnbWFpbC5jb20iLCJ1X3R5cGUiOiJidXllciIsImlhdCI6MTczMDQ3NjYxNCwiZXhwIjoxNzMwNjQ5NDE0fQ.Fzm8RdF92ejY0k0yaDPkFEbL4fxPeBh3auCaDtHRTfI";

        function dataPopulation(users) {
            console.log(users)
             users.forEach((user) => {
                let tr = document.createElement('tr');
                let id = document.createElement('td');
                let name = document.createElement('td');
                let description = document.createElement('td');
                let price = document.createElement('td');
                id.innerText=user.id;
                name.innerText=user.name;
                description.innerText=user.desc;
                price.innerText=user.price;
                tr.append(id,name,description,price);
                tableBody.append(tr); 
             });
        }

        fetch(url, {
            method: "Get",
            headers: {
                'Authorization': apiKey,
            }
        }).then((response) => {
            return response.json();
        }).then((users) => {
            dataPopulation(users);
        }).catch(err=> console.log(err));
    </script>
</body>
